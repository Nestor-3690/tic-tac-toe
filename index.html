<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <div class="header-title">Tic Tac Toe</div>
        <div class="header-text">Add the players and click "Start" to start the game!</div>
    </header>

    <main id="game">
        <form action="" method="">
            <label for="player1name">Player 1: </label>
            <input type="text" id="player1name" name="player1name">
            <label for="player2name">Player 2: </label>
            <input type="text" id="player2name" name="player2name">
            <button type="button" id="start-button">Start</button>
        </form>

        <button id="restart">Restart</button>
        
        <div id="gameboard"></div>

        <div id="results"></div>
    </main>

    <aside id="player1">
        <div id="p1nameUI" class="name">Player 1</div>
        <div id="p1scoreUI" class="score">0</div>
    </aside>

    <aside id="player2">
        <div id="p2nameUI" class="name">Player 2</div>
        <div id="p2scoreUI" class="score">0</div>
    </aside>
</body>
</html>
